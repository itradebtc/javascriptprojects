    <script>

        const creditUnit = document.getElementById('creditUnit')
        const grades = document.getElementById('grades')
        const para = document.querySelector('h2')
        const btn = document.querySelector('button')

        function totalGrade(){
            let cu = creditUnit.value
            let gu = grades.value
            let status
            const totalGrade = cu * gu
            
            if(totalGrade >= 4.5){
                status = 'First Class'
            }

            else if(totalGrade >= 3.50){
                status = '2nd Class Upper Division'
            }

            else if(totalGrade >= 2.5){
                status = '2nd Class Lower Division'
            }
            
            else{
                status = '3rd Class'
            }

            return para.textContent = `Your CGPA is = ${totalGrade.toFixed(2)} and your Degree Classification is ${status}`
        }

        btn.addEventListener('click', totalGrade)
